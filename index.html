<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1 id="title">Sorting Visualizer with Sound</h1>
    <hr />
    <div id="barsContainer"></div>
    <hr />
    <div id="panel">
      <div id="algorithmPicker">
        <label for="algorithm-select">Algorithm:</label>
        <select name="algorithm" id="algorithm-select"></select>
      </div>
      <div id="sliders">
        <div>
          <label for="powerRanger">Quantity:</label>
          <input
            type="range"
            min="10"
            max="200"
            step="10"
            value="50"
            id="powerRanger"
          />
          <p id="quantity">50</p>
        </div>
        <div>
          <label for="speedRanger">Speed:</label>
          <input
            type="range"
            min="10"
            max="200"
            step="10"
            value="10"
            id="speedRanger"
          />
          <p id="speed">10</p>
        </div>
      </div>
      <div id="buttons">
        <button id="generate">Generate</button>
        <button id="play">Start</button>
        <button id="stop">Stop</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
