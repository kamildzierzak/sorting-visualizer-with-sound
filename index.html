<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1 id="title">Sorting Visualizer</h1>
    <div id="barsContainer"></div>
    <div id="controlPanelContainer">
      <div id="buttonsContainer">
        <button id="generateBtn">Generate</button>
        <button id="playBtn">Start</button>
        <button id="stopBtn">Stop</button>
      </div>
      <div id="algorithmSelectContainer">
        <label for="algorithmSelect">Algorithm</label>
        <select name="algorithm" id="algorithmSelect"></select>
      </div>
      <div id="slidersContainer">
        <div class="sliderBar">
          <label for="powerRanger">Quantity</label>
          <div>
            <p class="info" id="quantity">10</p>
            <input type="range" min="10" step="1" value="10" id="powerRanger" />
          </div>
        </div>
        <div class="sliderBar">
          <label for="speedRanger">Speed (ms)</label>
          <div>
            <p class="info" id="speed">25</p>
            <input
              type="range"
              min="1"
              max="500"
              step="1"
              value="25"
              id="speedRanger"
            />
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
