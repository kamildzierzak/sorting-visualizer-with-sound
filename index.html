<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1 id="title">Sorting Visualizer with Sound</h1>
    <hr />
    <div id="playground"></div>
    <hr />
    <div id="panel">
      <div>
        <label for="algorithm-select">Choose an algorithm:</label>

        <select name="algorithm" id="algorithm-select">
          //modify here
          <option value="bubble">Bubble Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="selection">Selection Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="quick">Quick Sort</option>
          <option value="heap">Heap Sort</option>
        </select>
      </div>
      <div id="buttons">
        <button id="generate" onclick="init()">Generate</button>
        <button id="play" onclick="play()">Start</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
